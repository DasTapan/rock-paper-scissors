<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>
    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissors">SCISSORS</button>

    <script>
        //three choices for user
        const choiceArray = ['rock', 'paper', 'scissors']
        let playerWin = 0;
        let computerWin = 0;
        //div for displaying scorecard
        const div = document.createElement('div');
        document.body.appendChild(div);
        div.textContent = `Player: ${playerWin} Computer:${computerWin}`;
        //div for displaying messeage
        const resultDiv = document.createElement('div');
        document.body.appendChild(resultDiv);
        //listen player input
        const buttons = document.querySelectorAll('button');
        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                let playerChoice = button.id;
                // console.log(playerChoice);
                game(playerChoice, computerChoice());
            })
        })

        function computerChoice() {
            let randomNumber = Math.floor(Math.random() * 3)
            if (randomNumber === 0) return choiceArray[0]
            else if (randomNumber == 1) return choiceArray[1]
            else return choiceArray[2]
        }

        function game(arg1, arg2) {
            //check score before beginning function
            if (playerWin == 5 || computerWin == 5) {
                return;
            } else {
                if (arg1 === arg2) resultDiv.textContent = 'Tied. Same choice';
                else if (arg1 == 'rock' && arg2 == 'paper') {
                    computerWin++;
                    div.textContent = `Player: ${playerWin} Computer:${computerWin}`;
                    resultDiv.textContent = `You chose ${arg1}, computer chose ${arg2}, computer won`;
                }
                else if (arg1 == 'rock' && arg2 == 'scissors') {
                    playerWin++;
                    div.textContent = `Player: ${playerWin} Computer:${computerWin}`;
                    resultDiv.textContent = `You chose ${arg1}, computer chose ${arg2}, player won`;
                }
                else if (arg1 == 'paper' && arg2 == 'rock') {
                    playerWin++;
                    div.textContent = `Player: ${playerWin} Computer:${computerWin}`;
                    resultDiv.textContent = `You chose ${arg1}, computer chose ${arg2}, player won`;
                }
                else if (arg1 == 'paper' && arg2 == 'scissors') {
                    computerWin++;
                    div.textContent = `Player: ${playerWin} Computer:${computerWin}`;
                    resultDiv.textContent = `You chose ${arg1}, computer chose ${arg2}, computer won`;
                }
                else if (arg1 == 'scissors' && arg2 == 'rock') {
                    computerWin++;
                    div.textContent = `Player: ${playerWin} Computer:${computerWin}`;
                    resultDiv.textContent = `You chose ${arg1}, computer chose ${arg2}, computer won`;
                }
                else if (arg1 == 'scissors' && arg2 == 'paper') {
                    playerWin++;
                    div.textContent = `Player: ${playerWin} Computer:${computerWin}`;
                    resultDiv.textContent = `You chose ${arg1}, computer chose ${arg2}, palyer won`;
                }
                //check score after executing logic
                if (playerWin == 5) resultDiv.textContent = `Congrats!! You own by ${playerWin}-${computerWin}`;
                if (computerWin == 5) resultDiv.textContent = `Computer own by ${computerWin}-${playerWin}`;
            }
        }
    </script>
</body>

</html>>
